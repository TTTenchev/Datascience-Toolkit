<!DOCTYPE html>
<html>

<head>
    <title>Charts</title>
    <script src="https://cdn.anychart.com/releases/8.11.0/js/anychart-base.min.js"></script>
    <script src="project.js"></script>
    <link href="project.css" rel="stylesheet">
    <meta charset="UTF-8">
</head>

<body>
    <header>
        <h1>Datascience Toolkit</h1>
        <nav>
            <button id="visualizePieChart" class="headerBtns">Visualize Pie Chart</button>
            <button id="closePieChart" class="headerBtns">Close Pie Chart</button>
            <button id="visualizeLineChart" class="headerBtns">Visualize Line Chart</button>
            <button id="closeLineChart" class="headerBtns">Close Line Chart</button>
        </nav>
    </header>
    <section id="pieChart" class="display-none">
        <section class="headerCharts">
            <h2>Pie Chart Section</h2>
        </section>
        <div id="visualizorPieChart"></div>
    </section>
    <section id="lineChart" class="display-none">
        <section class="headerCharts">
            <h2>Line Chart Section</h2>
        </section>
        <div id="visualizorLineChart"></div>
    </section>
</body>

</html>
